<!DOCTYPE html>
<!-- saved from url=(0167)http://pagead2.googlesyndication.com/pagead/gadgets/gpa_generic_image/MinimalCarousel_1a-2_468x60.html#t=3686993715232121677&p=http%3A%2F%2Fgoogleads.g.doubleclick.net -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="./common_styles_v2.css">
  <link rel="stylesheet" href="./MinimalCarousel_1a-2_common.css">
  <style>
    .layout,
    .background,
    .background-underlay {
      height: 60px;
      width: 468px;
    }

    .carousel-wrapper {
      margin-left: 3%;
      overflow: hidden;
      width: 67%;
    }

    .carousel-item {
      width: 100%;
    }

    .layout .products {
      height: 100%;
      overflow: hidden;
    }

    .layout .product {
      float: left;
      height: 100%;
      padding: 2px;
      text-align: center;
      width: 16.6%;
    }

    .layout .product-image {
      height: 100%;
      -webkit-transition: box-shadow 150ms linear;
      transition: box-shadow 150ms linear;
      width: 100%;
    }

    .layout .inline-wrapper .product-image {
      width: 99%;
    }

    .header {
      position: relative;
      width: 30%;
    }

    .header .bullets {
      bottom: 2px;
    }

    .logo-container,
    .logo-container .logo {
      height: 100%;
    }

    .logo img {
      display: block;
    }

    .single-mode .header {
      padding-bottom: 0;
    }

    .arrow {
      top: 10px;
    }

    .arrow.right {
      right: 125px;
    }

    .arrow.left {
      left: -1px;
    }

    .carousel-wrapper .carousel {
      position: relative;
      width: 100%;
    }

    .layout .inline-wrapper .product-image.noImage {
      height: 50px;
    }
  </style>
<style type="text/css">@charset "UTF-8";

[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak],
.ng-cloak, .x-ng-cloak,
.ng-hide:not(.ng-hide-animate) {
  display: none !important;
}

ng\:form {
  display: block;
}

.ng-animate-shim {
  visibility:hidden;
}

.ng-anchor {
  position:absolute;
}
</style><script type="text/javascript" src="./MgaOaFuzNRitgJev3pjUPCLRunxfo7J18TtCmzrnOHc.js"></script><style>
  .layout {
    border: 1px solid #cbcbcb;
  }

  .background {
    background-color: #ffffff;
    opacity: .3;
  }

  .gradient .content {
    box-shadow: inset 0 0 60px rgba(0, 0, 0, 0.25);
  }

  .image .background {
    background-image: url(http://tpc.googlesyndication.com/simgad/10557739519600998641);
  }

  .product-image:hover:after {
    border-color: #666666;
    box-shadow: inset 0 0 8px #666666;
  }

  .layout .product {
    width: 100%;
  }
</style></head>
<body ng-controller="layoutUtils.LayoutController" class="ng-scope">
<div dynamic-style="" style="display: none;" class="ng-binding"></div>
<div arrow="" class="arrow right change ng-hide invisible" ng-show="products.length &gt; 6"><canvas width="15" height="21" style="position: absolute; left: -7.5px; top: -10.5px;"></canvas></div>
<div arrow="" class="arrow left change ng-hide invisible" ng-show="products.length &gt; 6"><canvas width="15" height="21" style="position: absolute; left: -7.5px; top: -10.5px;"></canvas></div>
<div id="ad-container" class="layout square image" field-reference="Product_0_url">
  <div class="background-underlay square image"></div>
  <div class="background square image"></div>
  <div class="content single-mode" ng-init="maxItems=6;maxLists=2;productLists = buildProductLists(maxItems, maxLists)">
    <div class="carousel-wrapper column" carousel="" total="productLists.length" timer="2000" duration="25000" vertical="true">
      <ul class="carousel nolist transition" style="width: 314px; height: 180px; top: -58px;">
        <li class="carousel-item" style="height: 58px;">
          <ul class="products nolist">
            <!-- ngRepeat: product in productLists[productLists.length - 1] | limitTo: maxItems track by $index --><li class="product inline-wrapper ng-scope" ng-repeat="product in productLists[productLists.length - 1] | limitTo: maxItems track by $index">
              <div class="product-image inline-block shrink shrink-height" shrink="true" ng-class="{noImage:!checkUrl(product.imageUrl)}" data-interaction="urlchange" data-product-index="0" ext-image-fit="" src="product.imageUrl" scaletype="fit" aligntype="topLeft" style="overflow: hidden; width: 48px; height: 48px;"><img src="./6709043925052693462_14422476852472291078.jpeg" width="48" height="48" style="position: inherit; left: 0px; top: 3px;"></div>
            </li><!-- end ngRepeat: product in productLists[productLists.length - 1] | limitTo: maxItems track by $index -->
          </ul>
        </li>
        <!-- ngRepeat: list in productLists | limitTo: maxLists track by $index --><li class="carousel-item ng-scope" ng-repeat="list in productLists | limitTo: maxLists track by $index" style="height: 58px;">
          <ul class="products nolist">
            <!-- ngRepeat: product in list | limitTo: maxItems track by $index --><li class="product inline-wrapper ng-scope visible" ng-repeat="product in list | limitTo: maxItems track by $index">
              <div class="product-image inline-block shrink shrink-height" shrink="true" ng-class="{noImage:!checkUrl(product.imageUrl)}" data-interaction="urlchange" data-product-index="0" ext-image-fit="" src="product.imageUrl" scaletype="fit" aligntype="topLeft" style="overflow: hidden; width: 48px; height: 48px;"><img src="./6709043925052693462_14422476852472291078.jpeg" width="48" height="48" style="position: inherit; left: 0px; top: 3px;"></div>
            </li><!-- end ngRepeat: product in list | limitTo: maxItems track by $index -->
          </ul>
        </li><!-- end ngRepeat: list in productLists | limitTo: maxLists track by $index -->
        <li class="carousel-item" style="height: 58px;">
          <ul class="products nolist">
            <!-- ngRepeat: product in productLists[0] | limitTo: maxItems track by $index --><li class="product inline-wrapper ng-scope" ng-repeat="product in productLists[0] | limitTo: maxItems track by $index">
              <div class="product-image inline-block shrink shrink-height" shrink="true" ng-class="{noImage:!checkUrl(product.imageUrl)}" data-interaction="urlchange" data-product-index="0" ext-image-fit="" src="product.imageUrl" scaletype="fit" aligntype="topLeft" style="overflow: hidden; width: 48px; height: 48px;"><img src="./6709043925052693462_14422476852472291078.jpeg" width="48" height="48" style="position: inherit; left: 0px; top: 3px;"></div>
            </li><!-- end ngRepeat: product in productLists[0] | limitTo: maxItems track by $index -->
          </ul>
        </li>
      </ul>
    </div>
    <div class="header column inline-wrapper align-center">
      <div class="logo-container border-box inline-block" ng-show="checkUrl(design.logoImageUrl)" style="padding-right: 17px; padding-left: 17px;">
        <div class="logo inline-wrapper" logo-margin-left="15" logo-margin-right="15" logo-fit="" loc="design.logoImageUrl" scaletype="fit" aligntype="center" style="overflow: hidden;"><img src="./16901608800313035654" width="104" height="24" style="position: inherit; left: 0px; top: 17px;"></div>
      </div>
    </div>
  </div>
</div>
<script src="./angular.min.js"></script>
<script src="./utils_min.js"></script>
<script src="./addata.js"></script>
<script src="./layouts_bootstrap_v3.js"></script>
<script src="./common_scripts_v3.js"></script>
<script src="./MinimalCarousel_1a-2.js"></script>


</body></html>
