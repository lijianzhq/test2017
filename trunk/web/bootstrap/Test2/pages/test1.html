<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../angular-1.7.0/angular.js"></script>
    <!--<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>-->
</head>
<body ng-app="RegisterMod">
    <div ng-controller="RegisterController">
        <p>名字：<input type="text" ng-model="name" /></p>
        <p>密码：<input type="password" ng-model="password" /></p>
        <p><input type="button" value="注册" ng-click="register()" /></p>
    </div>

    <script type="text/javascript">
        var registerMod = angular.module("RegisterMod", []);
        registerMod.controller("RegisterController", function ($scope, $log) {
            $scope.register = function () {
                $log.info($scope.name);
            };
        });
    </script>
</body>
</html>
