<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../boostrap/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
    <title>modal-dialog-test1</title>
</head>

<body>
    <div class="container">
        <br>
        <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#test_modal_lg">
            show large modal
        </button>
        <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#test_modal_sm">
            show small modal
        </button>
        <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#test_modal_withoutFade">
            show modal withoutFade
        </button>


        <div class="modal fade" tabindex="-1" role="dialog" id="test_modal_lg">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">x</span>
                        </button>
                        <h4 class="modal-title" id="test_modal_title">Modal title</h4>
                    </div>
                    <div class="modal-body">Body</div>
                    <div class="modal-footer">
                        <button class="btn btn-primary">Confirm</button>
                        <button class="btn btn-default" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" tabindex="-1" role="dialog" id="test_modal_sm">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">x</span>
                        </button>
                        <h4 class="modal-title" id="test_modal_title">Modal title</h4>
                    </div>
                    <div class="modal-body">Body</div>
                    <div class="modal-footer">
                        <button class="btn btn-primary">Confirm</button>
                        <button class="btn btn-default" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" tabindex="-1" role="dialog" id="test_modal_withoutFade">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">x</span>
                        </button>
                        <h4 class="modal-title" id="test_modal_title">Modal title</h4>
                    </div>
                    <div class="modal-body">Body</div>
                    <div class="modal-footer">
                        <button class="btn btn-primary">Confirm</button>
                        <button class="btn btn-default" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../boostrap/jquery-3.3.1.min.js"></script>
    <script src="../../boostrap/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

    <script type="text/javascript">
    </script>
</body>

</html>
