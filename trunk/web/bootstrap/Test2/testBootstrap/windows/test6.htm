<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../boostrap/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
    <title></title>
</head>

<body>
    <div class="container">
        <br>
        <button class="btn btn-primary" type="button" id="btn_showModel">
            button element Open Win
        </button>
    </div>

    <div class="modal fade" role="dialog" tabindex="-1" id="test_modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
               
            </div>
        </div>
    </div>

    <script src="../../boostrap/jquery-3.3.1.min.js"></script>
    <script src="../../boostrap/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(function () {
            $("#btn_showModel").click(function () {
                $("#test_modal").modal({ remote: "content.htm" });
            });
        });
    </script>
</body>

</html>
