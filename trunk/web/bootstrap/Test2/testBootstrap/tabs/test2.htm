<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../boostrap/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
    <title>tabs标签页</title>
</head>

<body>
    <div>
        <ul class="nav nav-tabs" id="website_nav" role="tablist">
            <li class="active" role="presentation">
                <a href="#home" role="tab" data-toggle="tab">home</a>
            </li>
            <li role="presentation">
                <a href="#profile" role="tab" data-toggle="tab">profile</a>
            </li>
            <li role="presentation">
                <a href="#messages" role="tab" data-toggle="tab">messages</a>
            </li>
            <li role="presentation">
                <a href="#settings" role="tab" data-toggle="tab">settings</a>
            </li>
        </ul>
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="home">home page data</div>
            <div role="tabpanel" class="tab-pane " id="profile">profile page data</div>
            <div role="tabpanel" class="tab-pane " id="messages">messages page data</div>
            <div role="tabpanel" class="tab-pane " id="settings">settings page data</div>
        </div>
    </div>

    <script src="../../boostrap/jquery-3.3.1.min.js"></script>
    <script src="../../boostrap/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#website_nav a").click(function (e) {
                //alert(0);
                e.preventDefault();
                $(this).tab('show');
            });
        });
    </script>
</body>

</html>
