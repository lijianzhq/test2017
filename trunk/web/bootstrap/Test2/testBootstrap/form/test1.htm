<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../boostrap/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../boostrap/assets/css/docs.min.css">
    <title>表单form</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <form action="">
                    <div class="form-group">
                        <label for="emailaddress">emailAddress:</label>
                        <input type="text" class="form-control" id="emailaddress" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="fileinputControl">File input:</label>
                        <input type="file" id="fileinputControl">
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">check me out
                            </label>
                        </div>
                    </div>
                    <input type="submit" value="submit" class="btn btn-default">
                </form>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-9">
                <form action="" class="form-inline">
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="text" id="Email" placeholder="Email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="Password" class="sr-only">Password</label>
                        <input type="password" id="Password" placeholder="Password" class="form-control">
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <input type="checkbox" id="checkbox">
                            <label for="checkbox"> remember me </label>
                        </div>
                    </div>
                    <button class="btn btn-default" type="submit">Submit</button>
                </form>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-9">
                <form action="" class="form-horizontal">
                    <div class="form-group">
                        <label for="Email" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" id="Email" placeholder="Email" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Password" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" id="Password" placeholder="Password" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> remember me
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <button class="btn btn-default" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-9">
                <form action="">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">$</div>
                            <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
                            <div class="input-group-addon">.00</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="提交">
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
