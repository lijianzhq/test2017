<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../boostrap/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
    <title>按钮demo</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <a href="#" class="btn btn-default" role="button">按钮1</a>
                <button class="btn btn-default">按钮2</button>
                <input type="button" value="按钮3" class="btn">
            </div>
        </div>
        <div class="row">
            <div class="col-md-9">
                <p></p>
                <button class="btn btn-default">default 默认</button>
                <button class="btn btn-primary">primary 首选</button>
                <button class="btn btn-warning">warning 警告</button>
                <button class="btn btn-success">success 成功</button>
                <button class="btn btn-info">info 信息</button>
                <button class="btn btn-danger">danger 危险</button>
                <button class="btn btn-link">link 链接</button>
            </div>
            <div class="col-md-3">
                左边栏
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-9">
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Action
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#">Action</a>
                        </li>
                        <li>
                            <a href="#">Another action</a>
                        </li>
                        <li>
                            <a href="#">Something else here</a>
                        </li>
                        <li role="separator" class="divider"></li>
                        <li>
                            <a href="#">Separated link</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-9">
                <div class="btn-group">
                    <button class="btn btn-default">Action</button>
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#">Action</a>
                        </li>
                        <li>
                            <a href="#">Another action</a>
                        </li>
                        <li>
                            <a href="#">Something else here</a>
                        </li>
                        <li role="separator" class="divider"></li>
                        <li>
                            <a href="#">Separated link</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../../boostrap/jquery-3.3.1.min.js"></script>
<script src="../../boostrap/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

</html>
