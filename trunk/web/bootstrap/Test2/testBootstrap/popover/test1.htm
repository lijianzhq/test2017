<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../boostrap/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
    <title>popover-test1</title>
</head>

<body>
    <div class="container">
        <button id="btn_showPopo" type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?">show / hide</button>
    </div>

    <script src="../../boostrap/jquery-3.3.1.min.js"></script>
    <script src="../../boostrap/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            //方法一：绑定事件
            /* $("#btn_showPopo").click(function () {
                $(this).popover('show');
            }); */
            //方法二：初始化
            $(function () {
                $('[data-toggle="popover"]').popover()
            })
        });
    </script>
</body>

</html>
