<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="../jquery-easyui-1.5.5.2/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../jquery-easyui-1.5.5.2/themes/icon.css">
    <script type="text/javascript" src="../jquery-easyui-1.5.5.2/jquery.min.js"></script>
    <script type="text/javascript" src="../jquery-easyui-1.5.5.2/jquery.easyui.min_update.js"></script>

    <title>treegrid test1</title>
</head>

<body>
    <table id="tt" style="width:600px;height:400px"></table>
    <script type="text/javascript">
        $('#tt').treegrid({
            //自己额外加的一个属性，不显示行图标
            noRowIcon: true,
            url: 'test2.data.json',
            method: 'get',
            idField: 'id',
            treeField: 'name',
            columns: [[
                { title: 'Task Name', field: 'name', width: 180 },
                { field: 'persons', title: 'Persons', width: 60, align: 'right' },
                { field: 'begin', title: 'Begin Date', width: 80 },
                { field: 'end', title: 'End Date', width: 80 }
            ]]
        });</script>
</body>

</html>
