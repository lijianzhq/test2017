<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="../jquery-easyui-1.5.5.2/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../jquery-easyui-1.5.5.2/themes/icon.css">
    <script type="text/javascript" src="../jquery-easyui-1.5.5.2/jquery.min.js"></script>
    <script type="text/javascript" src="../jquery-easyui-1.5.5.2/jquery.easyui.min_update.js"></script>

    <title>datagrid-test</title>
</head>

<body>
    <table id="datagrid" style="width:750px;height:750px"></table>

    <script type="text/javascript">
        $("#datagrid").datagrid({
            url: 'datagrid_data2.json',
            method: 'get',
            fitColumns: true,
            singleSelect: true,
            rownumbers: true,
            showFooter: true,
            columns: [[
                { field: 'productid', title: 'productid', width: 100 },
                { field: 'unitcost', title: 'unitcost', width: 100 },
                { field: 'status', title: 'status', width: 100, align: 'right' },
                { field: 'listprice', title: 'listprice', width: 100, align: 'right' },
                { field: 'attr1', title: 'attr1', width: 100, align: 'right' },
            ]]
        });
    </script>
</body>

</html>
