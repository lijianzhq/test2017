    <script type="text/javascript">
        window.onload = function () {

        function testObjType() {
            var obj = {};
            var arr = [];
            console.log('typeof obj === "object"---' + (typeof obj === "object"));
            console.log('typeof arr === "object"---' + (typeof arr === "object"));
            console.log('typeof null === "object"---' + (typeof null === "object"));
            console.log('typeof 1/0---' + (typeof 1 / 0));
            console.log(Object.prototype.toString.call(arr) === "[object Object]");
            console.log(Object.prototype.toString.call(arr));

            console.log(Object.prototype.toString.call(/\d{6}/));
            console.log(Object.prototype.toString.call(null));
            console.log(Object.prototype.toString.call({}));
            console.log(Object.prototype.toString.call(undefined));
            console.log(Object.prototype.toString.call(function () { }));

            console.log(typeof 1 / 0); //NaN（这个NaN不是字符串类型，是数值类型）
            console.log(typeof typeof 1 / 0); //NaN（这个NaN不是字符串类型，是数值类型）
            console.log(typeof (1 / 0)); //"number"
            console.log(typeof NaN); //"number"
            console.log(typeof typeof (1 / 0)); //"string"
            console.log(typeof (typeof (1 / 0))); //"string"
            console.log(typeof (typeof 1 / 0)); //"number"
            console.log(typeof undefined); //"undefined"
            console.log(typeof xxxxx); //"undefined"
            console.log(typeof function () { }); //"function"
        };
